<script type='text/javascript'>
	lechuck = new LeChuckAPI({});
</script>
<script type="text/javascript">

if (!localStorage.getItem('mj_bob_the_robber_3_first_run'))
{
	localStorage.setItem('mj_bob_the_robber_3_first_run','1');
}



	sessionStorage.setItem('levels','0');
	sessionStorage.setItem('stars','0');




function mj_api()
{
	var i=1;
	var aux_levels=0;
	var aux_stars=0;
	
	while (i <= 10) {
    
		
		//levels
		var aux_key='flambe:level'+i;
		if (localStorage.getItem(aux_key)) 
		{
			if (localStorage.getItem(aux_key) == 'i2') aux_levels++;
		}
		
		//stars
		var aux_key='flambe:levStars'+i;
		
		if (localStorage.getItem(aux_key)) 
		{
			if (localStorage.getItem(aux_key)=='i1') aux_stars=aux_stars+1;
			if (localStorage.getItem(aux_key)=='i2') aux_stars=aux_stars+2;
			if (localStorage.getItem(aux_key)=='i3') aux_stars=aux_stars+3;
		}
		
	
    i++;
	}

	
		
		if (Number(sessionStorage.getItem('levels'))<aux_levels)
		{
			sendjs('levels',aux_levels);
			sessionStorage.setItem('levels',aux_levels);
		}
		
		if (Number(sessionStorage.getItem('stars'))<aux_stars)
		{
			sendjs('stars',aux_stars);
			sessionStorage.setItem('stars',aux_stars);
		}
		
}




function sendjs(stat,value)
{

	lechuck.stat.put(function(response){
	console.log(response);
	}, stat,value);
	//alert(stat+' : '+value);
}


setInterval(function(){

	mj_api();

}, 5000);
</script>
